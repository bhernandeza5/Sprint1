<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Electronic Registro</title>
    <link rel="stylesheet" href="./estilos.css">
    <link rel="shortcut icon" href="./img/1.png" type="image/x-icon">
    <!-- Fuente letra -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,800&display=swap" rel="stylesheet">
    <script src="validaciones.js"></script>
</head>
<body class="pagina2">
    <nav id="navegacion">
        <img src="./img/1.png" alt="Logo de MiShop" id="logo">
        <a href="./index.html" id="inicio">Inicio</a>
    </nav>
    <h2 class="titulo_2">Formulario de registro</h2>
    <form action="" id="registrar_usuario_form" method="POST">
    <!--FORMULARIO-->
    <div class="form">
        <div class="grupo">
            <input type="text" id="nombre_usuario" required><span class="barra"></span>
            <label for="">Usuario</label>
        </div>
        <div class="grupo">
            <input type="number" id="anoNacimiento_usuario" required min="1900" max="2021"><span class="barra"></span>
            <label for="">Año de nacimiento</label>
        </div>
        <div class="grupo">
            <input type="password" name="" id="contrasena_usuario" required><span class="barra"></span>
            <label for="">Contraseña</label>
        </div>
        <button id="enviar_registro" type="button" onClick='agregarRegistro();'>Enviar registro</button>
    </div>
    </form>
</body>
</html>
